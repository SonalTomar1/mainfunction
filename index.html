<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(216, 27, 96, 0.1);
        }

        .main-msg {
            font-size: 1.2rem;
            color: #5d4037;
            line-height: 1.6;
        }

        .final-ask {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d81b60;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute; /* Needed for the movement magic */
        }

        .hidden { display: none; }

        #response img {
            width: 200px;
            border-radius: 15px;
        }

        #response h2 {
            color: #ff4081;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="askContainer">
            <h1>Hey love ‚ù§Ô∏è</h1>
            <p class="main-msg">Everyday every moment feels special with you meri jaanü´Ç 
                
            </p>
            <p class="final-ask">To my stars you add more shine‚ú®
                Baby, will you be my valentine ?? üåπ</p>
            
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="response" class="hidden">
            <img src="IMG_20260121_174911_581.jpg" alt = "OUR Picture">
            <h2> I LOVE YOU MERI JAAN, I LOVE YOU SO SO MUCH BABU ‚ù§Ô∏è</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const askContainer = document.getElementById("askContainer");
        const response = document.getElementById("response");

        // The "Runaway" Logic
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Celebration" Logic
        yesBtn.addEventListener("click", () => {
            askContainer.classList.add("hidden");
            response.classList.remove("hidden");

            // Confetti Explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Side cannons
            var end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4081'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4081'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
